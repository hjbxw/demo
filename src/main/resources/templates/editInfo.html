<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="info" id="yourinfo" style="width: 860px;height: 800px;">
        <p>
            <article class="uk-comment uk-comment-primary">
                <header class="uk-comment-header uk-grid-medium uk-flex-middle" uk-grid>
                    <div class="uk-width-auto">
                        <img class="uk-comment-avatar" th:alt="头像" src="/skin/ukv3/images/avatar.jpg" width="80" height="80" alt="">
                    </div>
                    <div class="uk-width-expand">
                        <h4 class="uk-comment-title uk-margin-remove"><a class="uk-link-reset" href="#">[[${session.userByFind.username}]]</a></h4>
                        <ul class="uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top">
                            <li>注册时间[[${session.userByFind.regtime}]]</li>
                            <li><a href="#">Reply</a></li>
                        </ul>
                    </div>
                </header>
                <form class="uk-form-horizontal uk-margin-large">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="form-horizontal-text">个性签名</label>
                        <div class="uk-form-controls">
                            <textarea name="userabout" style="width: 430px;height: 125px;" class="uk-input" id="form-horizontal-text" type="text" placeholder="您还没有填写哦(●ˇ∀ˇ●)..."></textarea>
                        </div>
                    </div>

                    <div class="uk-margin">
                        <label class="uk-form-label" for="flatpickr-tryme">出生日期</label>
                        <div class="uk-form-controls">
                            <input style="width: 160px" id="flatpickr-tryme" name="birthday" placeholder="1970/1/1" value="" class="uk-input" readonly="readonly">
                        </div>
                    </div>

                    <div class="uk-margin">
                        <div class="uk-form-label">性别</div>
                        <div class="uk-form-controls uk-form-controls-text">
                            <label><input class="uk-radio" type="radio" name="sex" checked> 男</label>&nbsp;&nbsp;&nbsp;
                            <label><input class="uk-radio" type="radio" name="sex"> 女</label>
                        </div>
                    </div>
                    <p style="text-align: center">
                        <button class="uk-button uk-button-primary" type="submit">保  存</button>
                    </p>

                </form>
            </article>
        </div>
    </div>
</body>
</html>
