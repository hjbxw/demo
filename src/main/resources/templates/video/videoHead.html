<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>视频头部</title>
</head>
<body th:fragment="videoHead" id="videoHead">
<style type="text/css">
    /*去掉ul的样式*/
   .headul{
       width: 450px;
        list-style:none;
        height: 50px;
        padding-top: 11px;
       float: left;

    }
    /*去掉a标签的下划线*/
    a{
        text-decoration: none;
    }
    /*设置.nav的宽高、居中显示、下边框样式*/
    .nav{
        width: 100%;
        height: 60px;
        margin: 0 auto;
        border-bottom: 2px solid #0266A3;
    }
    /*line-height: 25px;与父元素.nav的height一样，使得li居中显示*/
    .nav li{
        padding:0 15px 0 15px;
        line-height: 25px;
        float: left;
        font-size: 14px;
        font-weight: bold;
    }
    /*a标签不能继承父标签的颜色，所以需要单独设置a标签中的字体颜色*/
    .nav li a{
        color: black;
    }

    /*当鼠标移动到li标签时，a标签中的字体颜色变成#0266A3*/
    .nav  li:hover  a{
        color: #999999;
    }
</style>
</head>
<div class="nav">
    <!--href="#":阻断a标签跳转刷新页面-->
    <div class="imglogo" style="width: 100px;height: auto;float: left;margin-left: 170px">
        <img src="" th:src="@{/css/logo.png}" style="width: 100px;height: 45px">
    </div>
    <ul class="headul">

        <li><span uk-icon="icon: home; ratio: 0.7"></span> <a href="" th:href="@{/user/toHome}">首页</a></li>
        <li><a href="" th:href="@{/user/perInfo(id=${session.loginUser.id})}">个人中心</a></li>
        <li><a href="#">国漫区</a></li>
        <li><a href="#">日漫区</a></li>
    </ul>

    <div class="user" style="width: 200px;height: auto;float: right;margin-right: 140px;line-height: 45px;font-size: 14px">
        欢迎您：<span >[[${session.loginUser.username}]]</span> &nbsp; <a href="" th:href="@{/user/logout}">退出登录</a>
    </div>
</div>
</body>
</html>
