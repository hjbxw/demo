<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人作品</title>
</head>
<body>
<div th:fragment="myvideo" id="myvideo" style="width: 860px;height: 800px;">
    <article class="uk-comment uk-comment-primary">
<div class="uk-flex-middle" uk-grid th:each="video,State : ${session.myVideoList}">
    <div class="uk-width-2-3@m">
        <p><span th:text="${video.vtitle}"></span><br><span th:text="${video.getDescript()}"></span></p>
    </div>
    <div class="uk-width-1-3@m uk-flex-first">
        <img th:src="@{${video.vsrc}}" alt="Image">
    </div>

</div>
    </article>
</div>
</body>
</html>
